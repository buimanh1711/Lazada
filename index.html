<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazada</title>

  <!-- icons -->
  <script src="https://kit.fontawesome.com/56e7502c32.js" crossorigin="anonymous"></script>
  <!-- styles -->
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <div id='my-app'>
    <div class='app-container'>
      <div class='header__section'>
        <div class='header__section-menu'>
          <div class='menu-container'>
            <ul class='menu__list'>
              <li class='menu__list-item high-light has-popup'>
                <span class='item-text'>
                  Save more on app
                </span>
                <div class='download__popup'>
                  <div class='download__popup-container'>
                    abcyx
                  </div>
                </div>

              </li>
              <li class='menu__list-item high-light'>
                <a href='/' class='item-text'>
                  Sell on lazada
                </a>
              </li>
              <li class='menu__list-item'>
                <a href='/' class='item-text'>
                  customer care
                </a>
              </li>
              <li class='menu__list-item'>
                <a href='/' class='item-text'>
                  track my order
                </a>
              </li>
              <li class='menu__list-item'>
                <a href='/' class='item-text'>
                  login
                </a>
              </li>
              <li class='menu__list-item'>
                <a href='/' class='item-text'>
                  sign up
                </a>
              </li>
              <li class='menu__list-item'>
                <a href='/' class='item-text'>
                  Thay đổi ngôn ngữ
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class='header__section-content'>
          <div class='header__section-content-container'>
            <div class='content__align-container'>
              <div class='header__logo'>
                <a href='/'>
                  <img class='header__logo-image' src='./assets/images/header_logo.png' alt="lazada logo" />
                </a>
              </div>

              <div class="header__search__form">
                <form class='header__search__form-form'>
                  <input type='text' placeholder="Tìm kiếm sản phẩm..." />
                  <button class='form-submit__btn'>
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </div>
              
              <div class='header__cart'>
                <span class='header__cart-icon__container'>
                  <i class="fas fa-shopping-cart"></i>
                </span>
              </div>

              <div class='header__ads'>
                <img class='header__ads-image' src='./assets/images/header__ads.jpg' alt='sale hot'>
              </div>
            </div>

          </div>
        </div>
      </div>










      <div class='body__section'>
        body
      </div>
      <div class='footer__section'>
        footer
      </div>
    </div>
  </div>
</body>

</html>
